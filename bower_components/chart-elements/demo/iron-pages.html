<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-pages + chart-pie</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../chart-elements.html">
  <link rel="import" href="../../iron-pages/iron-pages.html">
  <style>
    chart-pie {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body unresolved>

  <template is="dom-bind">

    <iron-pages selected="[[selected]]">
      <section>
        <p>Page 1</p>
      </section>
      <section>
        <chart-pie id="chart" class="my-chart" data="[[data]]"></chart-pie>
      </section>
    </iron-pages>

    <button on-tap="next">Next</button>

  </template>

  <script>
    var scope = document.querySelector('template');

    scope.selected = 0;

    scope.data = [{
      value: 300,
      color: '#F7464A',
      highlight: '#FF5A5E',
      label: 'Red'
    }, {
      value: 50,
      color: '#46BFBD',
      highlight: '#5AD3D1',
      label: 'Green'
    }, {
      value: 100,
      color: '#FDB45C',
      highlight: '#FFC870',
      label: 'Yellow'
    }];

    scope.next = function() {
      this.selected = 1;
    }
  </script>
</body>

</html>
