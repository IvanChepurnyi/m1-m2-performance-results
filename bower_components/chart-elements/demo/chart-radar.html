<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>chart-elements Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../chart-elements.html">
    <link rel="stylesheet" href="demo.css">
  </head>

  <body unresolved>

    <template is="dom-bind">

      <chart-radar id="chart" class="rectangular-chart" data="[[data]]"></chart-radar>

      <div class="controls">

        <div class="control-group">

          <label>
            Label
            <input id="newLabel" type="text" value="My Third Dataset">
          </label>

          <label>
            Fill Color
            <input id="newFillColor" type="text" value="rgba(95,125,140,0.2)">
          </label>

          <label>
            Stroke Color
            <input id="newStrokeColor" type="text" value="rgba(95,125,140,1)">
          </label>

          <label>
            Point Color
            <input id="newPointColor" type="text" value="rgba(95,125,140,1)">
          </label>

          <label>
            Point Stroke Color
            <input id="newPointStrokeColor" type="text" value="#fff">
          </label>

          <label>
            Point Highlight Fill
            <input id="newPointHighlightFill" type="text" value="#fff">
          </label>

          <label>
            Point Highlight Stroke
            <input id="newPointHighlightStroke" type="text" value="rgba(95,125,140,1)">
          </label>

          <label>
            Data
            <input id="newData" type="text" value="15, 22, 45, 39, 77, 88, 30">
          </label>

          <button type="button" name="button" on-tap="addData">Add data</button>

        </div>

        <div class="control-group">

          <label>
            Width
            <input id="newWidth" type="text" value="300px">
          </label>

          <label>
            Height
            <input id="newHeight" type="text" value="150px">
          </label>

          <button type="button" name="button" on-tap="resize">Resize</button>

        </div>

      </div>

    </template>

    <script>
      var scope = document.querySelector('template');

      scope.data = {
        labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
        datasets: [
          {
            label: "My First dataset",
            backgroundColor: "rgba(179,181,198,0.2)",
            borderColor: "rgba(179,181,198,1)",
            pointBackgroundColor: "rgba(179,181,198,1)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgba(179,181,198,1)",
            data: [65, 59, 90, 81, 56, 55, 40]
          },
          {
            label: "My Second dataset",
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            pointBackgroundColor: "rgba(255,99,132,1)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgba(255,99,132,1)",
            data: [28, 48, 40, 19, 96, 27, 100]
          }
        ]
      };

      scope.addData = function() {
        this.push('data.datasets', {
          label: this.$.newLabel.value,
          backgroundColor: this.$.newFillColor.value,
          borderColor: this.$.newStrokeColor.value,
          pointBackgroundColor: this.$.newPointColor.value,
          pointBorderColor: this.$.newPointStrokeColor.value,
          pointHoverBackgroundColor: this.$.newPointHighlightFill.value,
          pointHoverBorderColor: this.$.newPointHighlightStroke.value,
          data: this.$.newData.value.split(',')
        });
      };

      scope.resize = function() {
        this.$.chart.style.width = this.$.newWidth.value;
        this.$.chart.style.height = this.$.newHeight.value;
        this.$.chart.resize();
      };
    </script>

  </body>
</html>
